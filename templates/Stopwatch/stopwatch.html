<html>
    <head>
        <title>Stop Watch</title>
        <link rel = "stylesheet" href = "Stopwatch.css">
    </head>

        <nav class="controls">
                <a href="#" class="button" onClick="stopwatch.start();">Start</a>

            <ul class="results"></ul>
        <script type = "text/javascript" src = "Stopwatch.js"></script>
    </body>
