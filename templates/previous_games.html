<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sudoku</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='login/images/icons/favicon.ico') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500&display=swap" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
        p {
            color: #fff;
            font-family: 'Ubuntu', sans-serif;
            font-size: x-large;
        }
        .info {
            position: relative;
            margin: auto;
            direction: rtl;
        }
    </style>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
            <header class="navbar navbar-inverse navbar-fixed-top bs-docs-nav" role="banner">
                <div class="container">
                    <div class="navbar-header">
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="./" class="navbar-brand">Sudoku</a>
                    </div>
                    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                        <a href="#">Intro</a>
                        </li>
                        <!--li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">About <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Mission</a></li>
                            <li><a href="#">Vision</a></li>
                            <li><a href="#">Careers</a></li>
                        </ul>
                        </li-->
                        <li>
                        <a href="http://127.0.0.1:5000/login" id="save">log in</a>
                        </li>
                        <li>
                        <a href="http://127.0.0.1:5000/signup" id="log">sign up</a>
                        </li>
                    </ul>
                    </nav>
                </div>
            </header>
            <div class="row">
                <div class="col-md-4 col-sm-4 col-xl-4">
                    {% for game in sudoku_games %}
                        <table>
                            {% for row in game %}
                                <tr>
                                    {% for ele in row %}
                                        <td>{{ ele }}</td>
                                    {% endfor %}
                                </tr>
                            {% endfor %}
                        </table>
                    {% endfor %}
                </div>
            </div>
		</div>
	</div>
</body>
</html>
